<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con listas, imágenes, enlaces y tablas</title>
</head>
<body>
    <h1>Ejemplo de HTML con varios elementos</h1>

    <table border="1">
        <tr>
            <th>Listas</th>
            <th>Imágenes</th>
            <th>Enlaces</th>
        </tr>
        <tr>
            <td>
                <h3>Lista ordenada</h3>
                <ol>
                    <li>Primer elemento</li>
                    <li>Segundo elemento</li>
                    <li>Tercer elemento</li>
                </ol>

                <h3>Lista desordenada</h3>
                <ul>
                    <li>Manzanas</li>
                    <li>Naranjas</li>
                    <li>Plátanos</li>
                </ul>
            </td>
            <td>
                <h3>Imagen local</h3>
                <img src="css.png" alt="Imagen local" width="200">

                <h3>Imagen enlazada</h3>
                <img src="https://w7.pngwing.com/pngs/393/49/png-transparent-css-logo-thumbnail.png" alt="Imagen de placeholder"width="200">
            </td>
            <td>
                <h3>Enlace normal</h3>
                <a href="https://www.escapefromtarkov.com/">Ejemplo.com</a>

                <h3>Enlace a imagen local</h3>
                <a href="css.png">
                    <img src="css.png" alt="Miniatura de imagen" width="100">
                </a>
                   
                </a>
            </td>
        </tr>
    </table>

</body>
</html>

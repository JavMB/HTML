<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con listas, imágenes, enlaces y tablas</title>
</head>
<body>
    <h1>Ejemplo de HTML con varios elementos</h1>

    <table border="1">
        <tr>
            <th>Listas</th>
            <th>Imágenes</th>
            <th>Enlaces</th>
        </tr>
        <tr>
            <td>
                <h3>Lista ordenada</h3>
                <ol>
                    <li>Primer elemento</li>
                    <li>Segundo elemento</li>
                    <li>Tercer elemento</li>
                </ol>

                <h3>Lista desordenada</h3>
                <ul>
                    <li>Manzanas</li>
                    <li>Naranjas</li>
                    <li>Plátanos</li>
                </ul>
            </td>
            <td>
                <h3>Imagen local</h3>
                <img src="css.jpg" alt="Imagen local" width="200">

                <h3>Imagen enlazada</h3>
                <img src="https://via.placeholder.com/200" alt="Imagen de placeholder">
            </td>
            <td>
                <h3>Enlace normal</h3>
                <a href="https://www.ejemplo.com">Visita Ejemplo.com</a>

                <h3>Enlace a imagen local</h3>
                <a href="imagen_grande.jpg">
                    <img src="imagen_miniatura.jpg" alt="Miniatura de imagen" width="100">
                </a>
            </td>
        </tr>
    </table>

</body>
</html>

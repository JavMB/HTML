<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas en HTML</title>
</head>
<body>

    <h1>Ejemplo de Listas en HTML</h1>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ol>

    <h2>Lista Sin Orden</h2>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ul>

</body>
</html>
